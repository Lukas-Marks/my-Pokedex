<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: aqua;
        }

        .main{
            margin: 20px auto;
            max-width: 1100px;
            background-color: white;
            padding: 0 2%;
        }
        
        .main h2{
            font-size: 45px;
            color: #ef5350;
            text-align: center;
        }

        .pokemon-boxes{
            display: flex;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .pokemon-box{
            width: 31%;
            background-color: rgb(230, 230, 230);
            border-radius: 10px;
            margin: 1% 1%;
        }
        .pokemon-box img{
            width: 100%;
        }
        .pokemon-box p{
            color: black;
            font-size: 21px;
            text-align: center;
            padding: 10px 0;
        }

        @media screen and (max-width:768px) {
            .pokemon-box{width: 100%; max-width: 300px; margin: 2% auto;}
            .pokemon-box img{
                max-width: 300px;
            }

            
        }

    </style>
</head>

    <div class="main">

<div class="pokemon-boxes">
